---
layout: default
---

<section class="single">

    <div class="wrap">

        <h1>Archive of posts with {{ page.type }} '{{ page.title }}'</h1>
        <ul class="posts">
            {% for post in page.posts %}
            <li>
                <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
                &raquo;
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>

    </div>

</section>
