<ul class="socials">
    {% for url in site.data.settings.social_settings %}
    {% if url[1] != '' %}
    <li class="socials__item">
        <a href="{{ url[1] }}" target="_blank" class="socials__item__link" title="{{ url[0] | remove: '_url' | remove: 'fas_' | replace: '-', ' ' | capitalize }}">
            {% if url[0] contains "fas_" %}
                <i class="fas fa-{{ url[0] | replace: 'facebook', 'facebook-f' | remove: 'fas_' | remove: '_url' }}" aria-hidden="true"></i>
            {% else %}
                <i class="fab fa-{{ url[0] | replace: 'facebook', 'facebook-f' | remove: '_url' }}" aria-hidden="true"></i>
            {% endif %}
        </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
