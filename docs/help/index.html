<section class="single">

    <div class="wrap">

        <h1>Help Topics</h1>

        <ul>
            {% for topic in site.help %}
            <li class="build-dependent-content" data-min-build="{{ topic.min_build }}" data-max-build="{{ topic.max_build }}">
                <a href="{{ topic.url | relative_url }}">{{ topic.title }}</a>
            </li>
            {% endfor %}
        </ul>

    </div>

</section>
